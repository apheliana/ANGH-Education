<h3>Basic Operations Example</h3>

<div>
  <input [(ngModel)]="number1" />
  <input [(ngModel)]="number2" />
  <button (click)="changeOperation('add')">+</button>
  <button (click)="changeOperation('subtract')">-</button>
  <button (click)="changeOperation('multiply')">*</button>
  <button (click)="changeOperation('divide')">/</button>
  current op: {{ operation }}
  <button (click)="calculate()">Calculate</button>
  res: {{ result }}
</div>
