
<h3>Form Practise - Homework</h3>

<div>
  What's your name?: 
  <input [(ngModel)]="personsname" />
</div>

<div>
  What's your age?: 
  <input [(ngModel)]="personsage" />
</div>

<div>
  <button (click)="enterPersonsInfo()">Submit</button>
</div>
<br>
<div>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Delete</th>
      <th>Select</th>
    </tr>
    <tr *ngFor="let person of aile">
      <td>{{person.name}}</td>
      <td>{{person.age}}</td>
      <td><button (click)="deleteRow(person)">Delete Row</button></td>
      <td><button (click)="selectRow(person)">Select Row</button></td>
    </tr>
  </table>
</div>
