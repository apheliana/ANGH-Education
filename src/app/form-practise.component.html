
<h3>Form Practise - Homework</h3>

<div>
  What's your name?: 
  <input [(ngModel)]="personsname" />
</div>

<div>
  What's your age?: 
  <input [(ngModel)]="personsage" />
</div>

<div>
  <button (click)="enterPersonsInfo()">Submit</button>
</div>

<table border=1>
  <td>
    <tr>
      Name
    </tr>
    <tr *ngFor="let person of aile">
      {{person.name}}
    </tr>
  </td>
  <td>
    <tr>
      Age
    </tr>
    <tr *ngFor="let person of aile">
      {{person.age}}
    </tr>
  </td>
</table>
