<h3>Arrays - Subject</h3>
<br>
<div>
  What's your name?
  <input [(ngModel)]="name" />
</div>

<div>
  What's your last name?
  <input [(ngModel)]="nameLast" />
</div>

<div>
  Do you have children?
  <input type="radio" [value]="true" name="haveChildren" [(ngModel)]="haveChildren" /> Yes
  <input type="radio" [value]="false" name="haveChildren" [(ngModel)]="haveChildren" /> No
</div>

<div *ngIf="haveChildren">
  How many children do you have?
  <input [(ngModel)]="noOfChildren" />
</div>

<div>
  <button (click)="enterPersonsInfo()">Add New Row</button>
</div>

<br>
<div>
  <table border="1">
    <tr>
      <th>Full Name</th>
      <th>Children</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let person of peopleResult">
      <td>{{person.nameFull}}</td>
      <td *ngIf="!person.noOfChildren">None </td>
      <td *ngIf="person.noOfChildren">Yes ({{person.noOfChildren}})</td>
      <td><button (click)="deleteRow(person)">Delete Row</button></td>
    </tr>
  </table>
</div>
